
<div>
    <h2><span data-translate="jhipstertestApp.comment.detail.title">Comment</span> {{vm.comment.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="jhipstertestApp.comment.content">Content</span></dt>
        <dd>
            <span>{{vm.comment.content}}</span>
        </dd>
        <dt><span data-translate="jhipstertestApp.comment.creationDate">Creation Date</span></dt>
        <dd>
            <span>{{vm.comment.creationDate | date:'medium'}}</span>
        </dd>
        <dt><span data-translate="jhipstertestApp.comment.author">Author</span></dt>
        <dd>
            {{vm.comment.author.login}}
        </dd>
        <dt><span data-translate="jhipstertestApp.comment.question">Question</span></dt>
        <dd>
            <a ui-sref="question-detail({id:vm.comment.question.id})">{{vm.comment.question.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="comment-detail.edit({id:vm.comment.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
