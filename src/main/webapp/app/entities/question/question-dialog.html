
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myQuestionLabel" data-translate="jhipstertestApp.question.home.createOrEditLabel">Create or edit a Question</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.question.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.question.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="jhipstertestApp.question.question" for="field_question">Question</label>
                <textarea class="form-control" name="question" id="field_question"
                    ng-model="vm.question.question" required ></textarea>
            <div ng-show="editForm.question.$invalid">
                <p class="help-block"
                    ng-show="editForm.question.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="jhipstertestApp.question.generalQuestion" for="field_generalQuestion">General Question</label>
            <input type="text" class="form-control" name="generalQuestion" id="field_generalQuestion"
                    ng-model="vm.question.generalQuestion"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="jhipstertestApp.question.answer" for="field_answer">Answer</label>
            <input type="text" class="form-control" name="answer" id="field_answer"
                    ng-model="vm.question.answer"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="jhipstertestApp.question.generalAnswer" for="field_generalAnswer">General Answer</label>
            <input type="text" class="form-control" name="generalAnswer" id="field_generalAnswer"
                    ng-model="vm.question.generalAnswer"
                     />
        </div>

        <div class="form-group">
            <label data-translate="jhipstertestApp.question.questioner" for="field_questioner">Questioner</label>
            <select class="form-control" id="field_questioner" name="questioner" ng-model="vm.question.questioner" ng-options="user as user.login for user in vm.users track by user.id" required>
                <option value=""></option>
            </select>
        </div>
        <div ng-show="editForm.questioner.$invalid">
            <p class="help-block"
                ng-show="editForm.questioner.$error.required" data-translate="entity.validation.required">
                This field is required.
            </p>
        </div>
        <div class="form-group">
            <label data-translate="jhipstertestApp.question.answerer" for="field_answerer">Answerer</label>
            <select class="form-control" id="field_answerer" name="answerer" ng-model="vm.question.answerer" ng-options="user as user.login for user in vm.users track by user.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
