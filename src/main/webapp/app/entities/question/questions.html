<div>
    <h2 data-translate="jhipstertestApp.question.home.title">Questions</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="question.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="jhipstertestApp.question.home.createLabel">
                        Create new Question
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.reset()">
                    <th jh-sort-by="id"><span data-translate="global.field.id">ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="question"><span data-translate="jhipstertestApp.question.question">Question</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="generalQuestion"><span data-translate="jhipstertestApp.question.generalQuestion">General Question</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="answer"><span data-translate="jhipstertestApp.question.answer">Answer</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="generalAnswer"><span data-translate="jhipstertestApp.question.generalAnswer">General Answer</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="questioner.login"><span data-translate="jhipstertestApp.question.questioner">Questioner</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="answerer.login"><span data-translate="jhipstertestApp.question.answerer">Answerer</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody infinite-scroll="vm.loadPage(vm.page + 1)" infinite-scroll-disabled="vm.page >= vm.links['last']">
                <tr ng-repeat="question in vm.questions track by question.id">
                    <td><a ui-sref="question-detail({id:question.id})">{{question.id}}</a></td>
                    <td>{{question.question}}</td>
                    <td>{{question.generalQuestion}}</td>
                    <td>{{question.answer}}</td>
                    <td>{{question.generalAnswer}}</td>
                    <td>
                        {{question.questioner.login}}
                    </td>
                    <td>
                        {{question.answerer.login}}
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="question-detail({id:question.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="question.edit({id:question.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="question.delete({id:question.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
