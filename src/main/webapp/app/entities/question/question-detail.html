
<div>
    <h2><span data-translate="jhipstertestApp.question.detail.title">Question</span> {{vm.question.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="jhipstertestApp.question.question">Question</span></dt>
        <dd>
            <span>{{vm.question.question}}</span>
        </dd>
        <dt><span data-translate="jhipstertestApp.question.generalQuestion">General Question</span></dt>
        <dd>
            <span>{{vm.question.generalQuestion}}</span>
        </dd>
        <dt><span data-translate="jhipstertestApp.question.answer">Answer</span></dt>
        <dd>
            <span>{{vm.question.answer}}</span>
        </dd>
        <dt><span data-translate="jhipstertestApp.question.generalAnswer">General Answer</span></dt>
        <dd>
            <span>{{vm.question.generalAnswer}}</span>
        </dd>
        <dt><span data-translate="jhipstertestApp.question.questioner">Questioner</span></dt>
        <dd>
            {{vm.question.questioner.login}}
        </dd>
        <dt><span data-translate="jhipstertestApp.question.answerer">Answerer</span></dt>
        <dd>
            {{vm.question.answerer.login}}
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="question-detail.edit({id:vm.question.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
